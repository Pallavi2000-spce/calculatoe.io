<!DOCTYPE html>
<html>
<head>
    <title> My Calculator</title>
    <link rel="stylesheet" href="calc.css" >
</head>
<body>
  

  <div class="c">
    <fieldset id="container">
        <form name="calculator">
         <input id="d"  type="text" name="display" readonly />
         <br>
         <input  class="b"type="button" value="1" onclick="calculator.display.value  +='1' "/>
         <input class="b"  type="button" value="2" onclick="calculator.display.value  +='2' "/>
         <input class="b"  type="button" value="3" onclick="calculator.display.value  +='3' "/>
         <input class="bdigit"type="button" value="*" onclick="calculator.display.value  +='*' "/>
         <br>
         <input class="b" type="button" value="4" onclick="calculator.display.value  +='4' "/>
         <input class="b" type="button" value="5" onclick="calculator.display.value  +='5' "/>
         <input class="b"type="button" value="6" onclick="calculator.display.value  +='6' "/>
         <input class="bdigit"type="button" value="/" onclick="calculator.display.value  +='/' "/>
         <br>
         <input class="b"type="button" value="7" onclick="calculator.display.value  +='7' "/>
         <input class="b"type="button" value="8" onclick="calculator.display.value  +='8' "/>
         <input class="b"type="button" value="9" onclick="calculator.display.value  +='9' "/>
         <input class="bdigit"type="button" value="+" onclick="calculator.display.value  +='+' "/>

         <br>
         <input id="be"type="button" value="=" onclick="calculator.display.value  = eval(calculator.display.value) "/>
         <input class="b"type="button" value="0" onclick="calculator.display.value  +='0' "/>
         <input class="bdigit"type="button" value="%" onclick="calculator.display.value  +='%' "/>
          <input class="bdigit"type="button" value="-" onclick="calculator.display.value  +='-' "/>
          <br>
          <input class="bdigit"type="button" value="." onclick="calculator.display.value  +='.' "/>
          <input id="bc"type="button" value="Clear" onclick="calculator.display.value  =' ' "/>
          <input class="bdigit"type="button" value="<--"  onclick="calculator.display.value = ' ' ">
          
          </form>
        </fieldset>

    </div>




</body> 
</html>
